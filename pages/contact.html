<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <title>Easlearn Tech</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="../assets/logo.png"
          alt="logo for easlearn tech"
          width="180"
          height="50"
        />
      </a>
    </header>
    <hr />
    <main>
      <section>
        <h2>Contact Details</h2>
        <p>For enquiries, you can reach us via email or phone!</p>
        <p>
          Email:
          <a href="mailto:contact@easlearntech.com">contact@easlearntech.com</a>
        </p>
        <p>
          Phone:
          <a href="tel:123456789">1234-123-1234</a>
        </p>
      </section>
      <hr />
      <section>
        <h2>Location Map</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3025.3063864851106!2d-74.04450039999992!3d40.689249400000016!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25090129c363d%3A0x40c6a5770d25022b!2sStatue%20of%20Liberty!5e0!3m2!1sen!2sin!4v1740763518938!5m2!1sen!2sin"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
      <hr />
      <section>
        <form action="#" method="post">
          <fieldset>
            <legend><b>Feedback Form</b></legend>
            <br>
            <label for="name">Name: </label>
            <input id="name" name="name" type="text" placeholder="Enter your name" required/>
            <br><br>
            <label for="email">Email: </label>
            <input id="email" name="email" type="email" placeholder="Enter your email" required/>
            <br><br>
            <label for="subject">Subject: </label>
            <input id="subject" name="subject" type="text" required/>
            <br><br>
            <label for="feedback">Message: </label>
            <textarea id="feedback" name="feedback" required rows="3"></textarea>
            <br><br>
            <input type="submit" value="Submit"/>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
