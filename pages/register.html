<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <title>Easlearn Tech</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="../assets/logo.png"
          alt="logo for easlearn tech"
          width="180"
          height="50"
        />
      </a>
      <hr />
      <h1>Create an account</h1>
    </header>
    <form action="#" method="post">
      <fieldset>
        <legend><b>Personal Information</b></legend>
        <br />
        <label for="fullname">Full Name: </label>
        <input type="text" id="fullname" name="fullname" required />
        <br /><br />
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required />
        <br /><br />
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" required />
        <br /><br />
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" required />
        <br /><br />
        <label for="usertype">User Type: </label>
        <select id="usertype" name="usertype" required>
          <option value="student" selected>Student</option>
          <option value="instructor">Instructor</option>
        </select>
        <br /><br />
        <label for="course">Select Course: </label>
        <select id="course" name="course" required>
          <option value="course1" selected>Web Development</option>
          <option value="course2">Data Science</option>
          <option value="course3">Digital Marketing</option>
          <option value="course4">Android Development</option>
        </select>
        <br /><br />
        <button type="submit">Register</button>
      </fieldset>
    </form>
  </body>
</html>
